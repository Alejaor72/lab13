<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>TASK MANAGER</h2>
    <div class="tareas">
       <div class="parteuno">
         <form>
           <input id="taskInput" type="text" placeholder="Escribe tu nueva tarea aqui...">
           <button id="publishBtn">Publicar</button>
         </form>
         <div class="parahacer">
           <h3>To do</h3>
           <div id="todo" class="todo"></div>
         </div>
       </div>
       <div class="partedos">
         <h3>Doing</h3>
         <div id="doing" class="doing"></div>
       </div>
       <div class="partetres">
         <h3>Done</h3>
         <div id="done" class="done"></div>
       </div>
    </div>
</body>
